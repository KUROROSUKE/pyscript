<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript with py-repl</title>
    <script type="text/pyscript">
        // Define a function to execute Python code
        function executePythonCode() {
            // Get the Python code from the textarea
            var pythonCode = document.getElementById("python-code").value;

            // Execute Python code using py-repl library
            var output = pyrepl.execute(pythonCode);

            // Display the output
            document.getElementById("output").innerText = output;
        }
    </script>
    <!-- Include py-repl library -->
    <script src="https://unpkg.com/py-repl/dist/pyrepl.min.js"></script>
</head>
<body>
    <h1>PyScript with py-repl</h1>
    <p>Enter your Python code below:</p>
    <textarea id="python-code" rows="5" cols="50"></textarea>
    <br>
    <button onclick="executePythonCode()">Execute</button>
    <hr>
    <h2>Output:</h2>
    <pre id="output"></pre>
</body>
</html>
